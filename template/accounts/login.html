{% extends "base1.html" %}
{% load static %}
{% block content %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <section class="vh-100" style="background-color: #ff4e5b;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block" style="padding-top: 52px; width: 618px; padding-left: 46px; height: 444px;">
                  <img src="{% static 'images\imagesss.jpg' %} "
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;  height :356px" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    <form>
    
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0" style="color: #ff6219;">S-BOX</span>
                      </div>
    
                      <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Login Account</h3>
    
                      <div class="form-outline mb-4 text-center">
                        <input type="email" name="email" id="form2Example17" class="form-control form-control-lg" />
                        <label class="form-label " for="form2Example17">Email address</label>
                      </div>

                      <div class="form-outline mb-4 text-center">
                        <input type="password" name="password" id="form2Example17" class="form-control form-control-lg" />
                        <label class="form-label text-center" for="form2Example17">Password</label>
                      </div>
                      <div class="pt-1 mb-4 align-items-center">
                        <button class="btn btn-dark btn-lg btn-block " type="submit">Submit</button>
                      </div>
                      <a class="small text-muted" href="{% url 'forgotPassword' %}">Forgot password?</a>
                      <br>  
                      <div>
                        <p class="text-center mt-4"> Don't have an account ? <a href="{% url 'register' %}">Sign up</a> </p>
                      </div>
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    {% for message in messages  %}
    swal("{{message}}");
    {% endfor %}
    
  </script>
{% endblock %}
