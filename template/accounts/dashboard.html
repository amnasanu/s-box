{% extends 'base1.html' %}

{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

<div class="container">
	<div class="row">
	{% include 'dashbord_sidbar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Logged as :</strong>
			<span>{{user.first_name}} {{user.last_name}}</span>
		</header>
		<div class="card-body">
			<div class="row"> 
				<div class ="col-md-6">
					<div class="card" style="text-align:center;">
						<div class="card-body">
						<h5 class="card-title"> Total Orderes </h5>
						<h4>{{orders_count}}</h4>
						<a href ="{% url 'my_orders' %}"> View Orders </a>
						</div>
					</div>
				</div>
				<div class ="col-md-6">
					<div class="card" style="text-align:center;">
						<div class="card-body">
							<img
							{% if userprofile.profile_picture %}
							 src="{{userprofile.profile_picture.url}}" 
							{% endif %}
							alt="user photo" 
							style=" width: 50px;
							height: 50px;
							border-radius: 50%;
							vertical-align: middle;">
						<p>{{user.email}}</p>
						</div>
					</div>
				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>
</section>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    {% for message in messages  %}
    swal("{{message}}");
    {% endfor %}
  </script>


{% endblock %}
